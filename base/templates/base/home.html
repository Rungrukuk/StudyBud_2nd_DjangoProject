{% extends 'main.html' %}
{% block content %}
    <h1>Home Page</h1>
    <div> 
        <a href = "{% url 'create-room' %}">Create Room</a>
        <br><br>
        <div>
            {% for room in rooms %}
                <div>
                    <a href = "{% url 'update-room' room.id %}">Edit Room</a>
                    <br><br>
                    <span>@{{room.host.username}}</span>
                    <h5>{{room.id}} -- <a href="{% url 'room' room.id %}">{{room.name}}</a></h5>
                    <small>{{room.topic.name}}</small>
                    <hr><br><br>
                </div>
            {% endfor %}
        </div>  
    </div>
{% endblock content %}
