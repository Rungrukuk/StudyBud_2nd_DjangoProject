{% extends 'main.html' %}

{% block content %}
<form method="post" action="{% url 'processing-delete' obj.id pathId class_name %}">
    {% csrf_token %}
    <p>Are you sure you want to delete this "{{obj}}?" {{class}}</p>
    <a href="{{request.META.HTTP_REFERER}}">Go Back </a>
    <input type="submit" value="Confirm"/>
</form>
{% endblock content %}
